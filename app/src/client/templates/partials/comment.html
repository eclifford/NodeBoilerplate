<div class='comment'>
	<div class='commentAuthorImage' style='float: left; margin-right: 12px'>
		<img src='http://graph.facebook.com/<%= user.facebookId %>/picture'/>
	</div>
	<div class='commentAuthor' style='font-weight: bold'>
		<%= user.name %>
	</div>
	<div class='commentDate'>
		<%= dateCreated %>
	</div>
	<div class='commentBody'>
		<%= body %>
	</div>
</div>
